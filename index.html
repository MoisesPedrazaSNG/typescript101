<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="src/styles.css">
  <title>TypeScript 101 skeleton project</title>
</head>
<body>
  <script src="src/using-javascript.js" defer></script>
  <div class="main__wrapper">
    <h1 class="title">Earnings calculator</h1>
    <input class="input" type="number" id="num1" placeholder="Base salary" />
    <input class="input" type="number" id="num2" placeholder="Bonus" />
    <div class="button__wrapper">
      <button class="button primary" id="addButton">Get Total</button>
      <button class="button secondary" id="clearButton">Clear</button>
    </div>
    <p class="messageBox" id="messageBox"></p>
  </div>
</body>
</html>
